plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

group 'qa.guru.allure'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.codeborne:selenide:5.25.0',
            'org.assertj:assertj-core:3.22.0',
            'org.hamcrest:hamcrest-all:1.3', // как то не пригодилось
            'com.codeborne:xls-test:1.4.0',  // работа с XLS здесь последняя версия несовместима с библиотечкой пдф, поэтому берем старую версию
            'com.opencsv:opencsv:5.6', // работа с CSV
            'com.codeborne:pdf-test:1.7.0' // работа с PDF
    )

    // Код ниже на случай конфликта, пример использрвания exclude
//    testImplementation ('com.codeborne:pdf-test:1.7.0') {
//        exclude group: 'org.apache.poi'
//    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// compileTestJava {options.encoding = 'UTF-8'} то же самое, что выше, но аккуратнее

test {
    useJUnitPlatform()
}